<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Systeacademcscre2</title>
    <link
      rel="icon"
      href="https://i.ibb.co/PZhMy4bD/123.png"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "esam-primary": "#1e3a8a",
              "esam-success": "#22c55e",
              "esam-offline": "#ef4444",
              "esam-gradient-start": "#1e3a8a",
              "esam-gradient-end": "#0f172a",
            },
            transitionDelay: {
              2000: "2000ms",
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            boxShadow: {
              "esam-card": "0 4px 24px -6px rgba(30, 58, 138, 0.2)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full bg-gray-50 flex items-center justify-center p-4">
    <!-- Logo ESAM -->
    <div class="absolute bottom-4 left-4 z-10">
      <img
        src="https://i.ibb.co/RGNmT1vx/logo-esam.png"
        alt="Logo ESAM"
        class="w-16 opacity-80 hover:opacity-100 transition-opacity duration-300 cursor-pointer"
      />
    </div>

    <div class="max-w-7xl w-full px-4 mx-auto">
      <!-- Encabezado ajustado -->
      <header class="text-center mb-4 md:mb-6 space-y-4 relative">
        <div
          class="absolute inset-0 bg-gradient-to-r from-esam-gradient-start/20 to-esam-gradient-end/20 blur-3xl -z-10"
        ></div>
        <h1
          class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-esam-gradient-start to-esam-gradient-end bg-clip-text text-transparent inline-block"
        >
          Escuela de Posgrados
          <span class="block text-sm font-normal text-gray-600 mt-1 md:mt-2"
            >Sedes Sucre 2 - Monteagudo</span
          >
        </h1>
        <div class="flex justify-center">
          <div
            class="h-1 w-16 md:w-24 bg-gradient-to-r from-esam-gradient-start to-esam-gradient-end rounded-full"
          ></div>
        </div>
      </header>

      <!-- Grid de Accesos -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-4"
      >
        <!-- Tarjeta Sucre -->
        <a href="/sds/Sucre.html" class="group">
          <div
            class="bg-white rounded-xl p-4 md:p-5 shadow-esam-card border border-gray-200/80 hover:border-esam-primary/30 transition-all duration-300 h-full"
          >
            <div class="flex flex-col justify-between h-full">
              <!-- Header -->
              <div class="flex justify-between items-start mb-3">
                <div class="bg-esam-primary/10 p-1.5 rounded-lg">
                  <svg
                    class="w-5 h-5 text-esam-primary"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </div>
                <span
                  class="status-indicator text-xs font-medium bg-esam-offline/10 text-esam-offline px-2 py-1 rounded-full transition-all"
                >
                  Fuera de línea
                </span>
              </div>

              <!-- Contenido -->
              <div class="mb-4">
                <h3 class="text-md md:text-lg font-semibold text-gray-900 mb-1">
                  Sucre
                </h3>
                <p class="text-gray-600 text-xs md:text-sm leading-relaxed">
                  Sede administrativa principal
                </p>
              </div>

              <!-- Footer -->
              <div class="flex justify-between items-center text-xs">
                <span
                  class="text-esam-primary font-medium group-hover:text-esam-gradient-end transition-colors"
                >
                  Acceder
                </span>
                <span class="last-access text-gray-400">--:--</span>
              </div>
            </div>
          </div>
        </a>

        <!-- Tarjeta Monteagudo -->
        <a href="/sds/Monteagudo.html" class="group">
          <div
            class="bg-white rounded-xl p-4 md:p-5 shadow-esam-card border border-gray-200/80 hover:border-esam-primary/30 transition-all duration-300 h-full"
          >
            <div class="flex flex-col justify-between h-full">
              <!-- Header -->
              <div class="flex justify-between items-start mb-3">
                <div class="bg-esam-primary/10 p-1.5 rounded-lg">
                  <svg
                    class="w-5 h-5 text-esam-primary"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                </div>
                <span
                  class="status-indicator text-xs font-medium bg-esam-offline/10 text-esam-offline px-2 py-1 rounded-full transition-all"
                >
                  Fuera de línea
                </span>
              </div>

              <!-- Contenido -->
              <div class="mb-4">
                <h3 class="text-md md:text-lg font-semibold text-gray-900 mb-1">
                  Monteagudo
                </h3>
                <p class="text-gray-600 text-xs md:text-sm leading-relaxed">
                  Centro tecnológico
                </p>
              </div>

              <!-- Footer -->
              <div class="flex justify-between items-center text-xs">
                <span
                  class="text-esam-primary font-medium group-hover:text-esam-gradient-end transition-colors"
                >
                  Acceder
                </span>
                <span class="last-access text-gray-400">--:--</span>
              </div>
            </div>
          </div>
        </a>

        <!-- Tarjeta Nueva Sede 1 -->
        <div class="opacity-50 cursor-not-allowed">
          <div
            class="bg-white rounded-xl p-4 md:p-5 border border-gray-200/80 h-full"
          >
            <div class="flex flex-col justify-between h-full">
              <!-- Header -->
              <div class="flex justify-between items-start mb-3">
                <div class="bg-gray-100 p-1.5 rounded-lg">
                  <svg
                    class="w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </div>
                <span
                  class="text-xs font-medium text-gray-400 bg-gray-100 px-2 py-1 rounded-full"
                >
                  Próximamente
                </span>
              </div>

              <!-- Contenido -->
              <div class="mb-4">
                <h3 class="text-md md:text-lg font-semibold text-gray-400 mb-1">
                  Desarrollo
                </h3>
                <p class="text-gray-400 text-xs md:text-sm leading-relaxed">
                  En desarrollo
                </p>
              </div>

              <!-- Footer -->
              <div class="text-xs text-gray-400">Disponible Q4 2024</div>
            </div>
          </div>
        </div>

        <!-- Tarjeta Nueva Sede 2 -->
        <div class="opacity-50 cursor-not-allowed">
          <div
            class="bg-white rounded-xl p-4 md:p-5 border border-gray-200/80 h-full"
          >
            <div class="flex flex-col justify-between h-full">
              <!-- Header -->
              <div class="flex justify-between items-start mb-3">
                <div class="bg-gray-100 p-1.5 rounded-lg">
                  <svg
                    class="w-5 h-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </div>
                <span
                  class="text-xs font-medium text-gray-400 bg-gray-100 px-2 py-1 rounded-full"
                >
                  Próximamente
                </span>
              </div>

              <!-- Contenido -->
              <div class="mb-4">
                <h3 class="text-md md:text-lg font-semibold text-gray-400 mb-1">
                  Proximo
                </h3>
                <p class="text-gray-400 text-xs md:text-sm leading-relaxed">
                  En planeación
                </p>
              </div>

              <!-- Footer -->
              <div class="text-xs text-gray-400">Disponible Q1 2025</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/funtion.js"></script>
</html>
